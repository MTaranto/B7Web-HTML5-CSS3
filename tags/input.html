<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags de input</title>
</head>
<body>
  <h1>Tags de Input</h1>
  
  <form action="" method="post">
  Pesquisar
  <input type="search" name="search" ><!-- Perquisar -->
  <input type="submit" value="Enviar">

  <br><br>
    Digite seu e-mail
    <input type="email" name="email" required>
    <input type="submit" value="Enviar">
    <br><br>
    Insira uma url
    <input type="url" name="url" required>
    <input type="submit" value="Enviar">

    <br><br>
    Telefone
    <input type="tel" name="tel" required>
    <input type="submit" value="Enviar">
    
    <br><br>
    Idade
    <input type="number" name="number" required>
    <input type="submit" value="Enviar">
    
    <br><br>
    Selecione a medida
    <input type="range" min="1" max="100" list="marks"> <!-- Insere um slider -->
    <input type="submit" value="Enviar">

    <br><br>
    Data de Nascimento
    <input type="date"> <!-- TambÃ©m pode se usar: month, week, time, datetime-local -->
    <input type="submit" value="Enviar">

    <br><br>
    Escolha a sua cor
    <input type="color"> 
    <input type="submit" value="Enviar">

  </form>
  
</body>
</html>
