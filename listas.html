<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula HTML5 e CSS3</title>
  <link rel="stylesheet" href="./tabelas.css">
</head>
<body>
  <h1>Página de Listas</h1>

  <ul style="list-style-type: circle;">
    <li>Café</li>
    <li>Chá</li>

  </ul>
  <ol type="a">
    <li>Café</li>
    <li>Chá</li>
    <li>Leite</li>
    <li>Chocolate</li>
  </ol>


</body>
</html>
